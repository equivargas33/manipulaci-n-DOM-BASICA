<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Age Calculator</title>
</head>
<body>
    <main>
        <div class="main__container">
            <form class="container__inputs">
                <div class="input--change">
                    <label for="day">DAY</label>
                    <input id="day" type="text" placeholder="DD">
                </div>
                <div class="input--change">
                    <label for="month">MONTH</label>
                    <input id="month" type="text" placeholder="MM">
                </div>
                <div class="input--change">
                    <label for="year">YEAR</label>
                    <input id="year" type="text" placeholder="YYYY">
                </div>  
            </form>
            <div class="container__button">
                <span></span>
                <a href="#" id="calculate" onclick="ageCalculator()">
                    <img src="assets/images/icon-arrow.svg" alt="calculate btn">
                </a>
            </div>
            <div class="container__results">
                <h2><span>--</span> years</h2>
                <h3><span>--</span> months</h3>
                <h4><span>--</span> days</h4>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
